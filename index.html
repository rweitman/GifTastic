<!DOCTYPE html>
<html lang="en">

</head>

<body>
  <div class="container">
    <h1>Sports Search</h1>
      <div id="buttons-view"></div>
      <!-- Rendered buttons will get dumped Here  -->
      <form id="sport-form">
        <label for="sport-input">Add a Sport Bro</label>
        <input type="text" id="sport-input"><br>

        <!-- Button triggers new sport to be added -->
        <input id="add-sport" type="submit" value="Add a Sport Bro">
      </form>
      <!-- Sports will get dumped dere -->
      <div id="sports-view"></div>
    <!-- jQuery -->

    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </div>
